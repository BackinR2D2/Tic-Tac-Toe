<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Tic tac toe</title>
</head>

<body>
    <div class="game">
        <div class="header">
            <h1>Tic tac toe</h1>
        </div>
        <table>
            <tr class="firstRow">
                <td class="one"></td>
                <td class="two"></td>
                <td class="three"></td>
            </tr>
            <tr class="secondRow">
                <td class="four"></td>
                <td class="five"></td>
                <td class="six"></td>
            </tr>
            <tr class="thirdRow">
                <td class="seven"></td>
                <td class="eight"></td>
                <td class="nine"></td>
            </tr>
        </table>
    </div>
    <div class="situation">
        <p class="winner"></p>
        <div class="restartBtn">
            <button type="button" class="btn btn-outline-light" id="restart">Restart</button>
        </div>
    </div>
    <script src="./scripts/game.js"></script>
</body>

</html>
